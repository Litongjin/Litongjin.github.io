ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">&lt;el-table :data=<span class="string">&quot;tableData&quot;</span></span><br><span class="line">            :span-method=<span class="string">&quot;objectSpanMethodAuto&quot;</span></span><br><span class="line">            border</span><br><span class="line">            style=<span class="string">&quot;width: 100%&quot;</span>&gt;</span><br><span class="line">&lt;el-table-column prop=<span class="string">&quot;date&quot;</span></span><br><span class="line">                     label=<span class="string">&quot;日期&quot;</span></span><br><span class="line">                     width=<span class="string">&quot;180&quot;</span>&gt;</span><br><span class="line">&lt;/el-table-column&gt;</span><br><span class="line">&lt;el-table-column prop=<span class="string">&quot;name&quot;</span></span><br><span class="line">                     label=<span class="string">&quot;姓名&quot;</span></span><br><span class="line">                     width=<span class="string">&quot;180&quot;</span>&gt;</span><br><span class="line">&lt;/el-table-column&gt;</span><br><span class="line">&lt;el-table-column prop=<span class="string">&quot;address&quot;</span></span><br><span class="line">                     label=<span class="string">&quot;地址&quot;</span>&gt;</span><br><span class="line">&lt;/el-table-column&gt;</span><br><span class="line">&lt;/el-table&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script setup lang=<span class="string">&quot;ts&quot;</span>&gt;</span><br><span class="line">    const rowIndexArr = ref([] as any[]);</span><br><span class="line">    <span class="built_in">let</span> flag = 0;</span><br><span class="line">    interface SpanMethodProps &#123;</span><br><span class="line">    row: any;</span><br><span class="line">    column: TableColumnCtx&lt;any&gt;;</span><br><span class="line">    rowIndex: number;</span><br><span class="line">    columnIndex: number;</span><br><span class="line">    &#125;</span><br><span class="line">    const objectSpanMethod = (&#123; rowIndex, columnIndex &#125;: SpanMethodProps) =&gt; &#123;</span><br><span class="line">    <span class="keyword">if</span> (isBatch.value ? columnIndex === 1 || columnIndex === 2 : columnIndex === 0 || columnIndex === 1) &#123;</span><br><span class="line">        //合并的列号</span><br><span class="line">        <span class="built_in">let</span> _row = rowIndexArr.value[rowIndex];</span><br><span class="line">        <span class="built_in">return</span> &#123;</span><br><span class="line">            rowspan: _row,</span><br><span class="line">            colspan: 1</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;</span><br><span class="line">    const getData = async () =&gt; &#123;</span><br><span class="line">        //设置</span><br><span class="line">        rowIndexArr.value = [];</span><br><span class="line">        loading.value = <span class="literal">true</span>;</span><br><span class="line">        <span class="keyword">if</span> (isBatch.value) &#123;</span><br><span class="line">            params.status = 1;</span><br><span class="line">        &#125;</span><br><span class="line">        const res = await getSparePartPurchaseByPageQuery(params);</span><br><span class="line">        <span class="keyword">if</span> (res.code == 0) &#123;</span><br><span class="line">            tableData.value = res.data.records;</span><br><span class="line">            total.value = res.data.total;</span><br><span class="line">            loading.value = <span class="literal">false</span>;</span><br><span class="line">            // 将单元格合并的起始位0放到数组中</span><br><span class="line">            // 每次出现两个采购申请单<span class="built_in">id</span>不相等时，说明之前的采购申请单<span class="built_in">id</span>是相等的，此时需要合并，保存这个拐点的index，作为下一个合并的开始位置</span><br><span class="line">            tableData.value.forEach((item: any, index: number) =&gt; &#123;</span><br><span class="line">                if (index === <span class="number">0</span>) &#123;</span><br><span class="line">                    rowIndexArr.value.push(<span class="number">1</span>);</span><br><span class="line">                    flag = <span class="number">0</span>;</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    if (</span><br><span class="line">                        //此处为判断是否合并逻辑</span><br><span class="line">                        item?.sparePartPurchaseApplicationInfo?.id ===</span><br><span class="line">                        tableData.value[index - <span class="number">1</span>]?.sparePartPurchaseApplicationInfo?.id</span><br><span class="line">                    ) &#123;</span><br><span class="line">                        rowIndexArr.value[flag] += <span class="number">1</span>;</span><br><span class="line">                        rowIndexArr.value.push(<span class="number">0</span>);</span><br><span class="line">                    &#125; else &#123;</span><br><span class="line">                        rowIndexArr.value.push(<span class="number">1</span>);</span><br><span class="line">                        flag = index;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            loading.value = false;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
