        <p>表格合并单元格操作<br><template><br>  <el-table :data="tableData"
            :span-method="objectSpanMethodAuto"
            border
            style="width: 100%"><br>    <el-table-column prop="date"
                     label="日期"
                     width="180"><br>    </el-table-column><br>    <el-table-column prop="name"
                     label="姓名"
                     width="180"><br>    </el-table-column><br>    <el-table-column prop="address"
                     label="地址"><br>    </el-table-column><br>  </el-table><br></template></p>
<script setup lang="ts">
    const rowIndexArr = ref([] as any[]);
    let flag = 0;
    interface SpanMethodProps {
    row: any;
    column: TableColumnCtx<any>;
    rowIndex: number;
    columnIndex: number;
    }
    const objectSpanMethod = ({ rowIndex, columnIndex }: SpanMethodProps) => {
    if (isBatch.value ? columnIndex === 1 || columnIndex === 2 : columnIndex === 0 || columnIndex === 1) {
        //合并的列号
        let _row = rowIndexArr.value[rowIndex];
        return {
            rowspan: _row,
            colspan: 1
        };
    }
    const getData = async () => {
        //设置
        rowIndexArr.value = [];
        loading.value = true;
        if (isBatch.value) {
            params.status = 1;
        }
        const res = await getSparePartPurchaseByPageQuery(params);
        if (res.code == 0) {
            tableData.value = res.data.records;
            total.value = res.data.total;
            loading.value = false;
            // 将单元格合并的起始位0放到数组中
            // 每次出现两个采购申请单id不相等时，说明之前的采购申请单id是相等的，此时需要合并，保存这个拐点的index，作为下一个合并的开始位置
            tableData.value.forEach((item: any, index: number) => {
                if (index === 0) {
                    rowIndexArr.value.push(1);
                    flag = 0;
                } else {
                    if (
                        //此处为判断是否合并逻辑
                        item?.sparePartPurchaseApplicationInfo?.id ===
                        tableData.value[index - 1]?.sparePartPurchaseApplicationInfo?.id
                    ) {
                        rowIndexArr.value[flag] += 1;
                        rowIndexArr.value.push(0);
                    } else {
                        rowIndexArr.value.push(1);
                        flag = index;
                    }
                }
            });
        } else {
            loading.value = false;
        }
    };
};
</script>
